<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Doe sangue! Doe vida!</title>
</head>

<body>
  <header>
    <img class="logo" src="/logo.png" alt="Doe">
    <h2>A sua doação importa</h2>
    <p>Até 3 vidas com 1 doação</p>
    <p>Mais de 38.000 doações são necessárias todos os dias</p>
    <p>Apenas 1,9% da população brasileira doa sangue.</p>
    <button>Quero ajudar</button>
  </header>

  <section class="form hide">
    <h2>Entre na lista de doadores</h2>
    <form action="/" method="POST">
      <input type="text" name="name" placeholder="Nome Completo">
      <input type="text" name="email" placeholder="Email">
      <input type="text" name="sangue" placeholder="Tipo sanguíneo">
      <button>Quero ajudar!</button>
    </form>
  </section>



  <main>

    <h2>Últimos <span>doadores</span></h2>

    <section class="doadores">

      {% for doador in doadores %}

      
        <div class="doador"></div>
            <div class="sangue">{{doador.sangue}}</div>
            <p>{{doador.name}}</p>
        </div>


      {%endfor %}  
        
    </section>

  </main>

  <footer>Com ❤️ Janaina Franquis</footer>

  <script src="/script.js"></script>
</body>

</html>
